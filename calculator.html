<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Calculator
        </title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mode-button">
            <span class="mode-label">Dark Mode: </span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <p class="head-style">BASIC CALCULATOR</p>
        <div class="cal">
            <input type="text" class="input" placeholder="0" readonly>
            <div>
                <div class="line-one">
                    <button>âˆš</button>
                    <button>^</button>
                    <button>%</button>
                    <button>C</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
